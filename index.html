<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RedBus Ticket Generator</title>
	<link href="design.css" rel="stylesheet">
</head>
<body style=
'	
background: linear-gradient(to right, #800080, #ff69b4);
'
>

	<div id="ticketGenerator">
		<h1>REDBUS TICKET GENERATOR</h1>
		<div id="inputFields">
			<label>Name
				<input type="text" id="passengerName" placeholder="Name" value="Bijoy Sharma"></input>
			</label>
			<label>Age
				<input type="text" id="passengerAge" placeholder="Age" value="29"></input>
			</label>
			<label>Sex
				<select id="passengerSex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				  </select>
			</label>
			<label>From
			<input type="text" id="source" placeholder="Source"></input>
			</label>
			<label>Departure Date
			<input type="date" id="journeyDate" placeholder="Departure Date"></input>
		</label>
		<label>Departure Time
			<input type="time" id="journeyTime" placeholder="Departure Time"></input>
		</label>
		<label>To
			<input type="text" id="destination" placeholder="Destination"></input>
		</label>
		<label>Arrival Date
			<input type="date" id="destinationDate" placeholder="Arrival Date"></input>
		</label>
		<label>Arrival Time
			<input type="time" id="destinationTime" placeholder="Arrival Time"></input>
		</label>
		<label>Bus Company Name
			<input type="text" id="busname" placeholder="Bus name"></input>
		</label>
		<label>Ticket Fare
			<input type="number" id="totalPrice" placeholder="Total Price"></input>
		</label>
		<label>Boarding Address
			<textarea id="BrdDesc" placeholder="Boarding point description"></textarea>
		</label>
		<label>Dropping Address
			<textarea id="DropDesc" placeholder="Dropping point description"></textarea>
			</label>
			<button id="genTicket">GENERATE âœ¨</button>
		</div>
	</div>
			<div id="warning">
			<p>This ticket generator is for educational purposes only and should not be used as an alternative to real tickets. Using this for anything else is invalid, illegal, and frankly, stupid.</p>
		</div>
	
	<script src="engine.js"></script>	
</body>
</html>
